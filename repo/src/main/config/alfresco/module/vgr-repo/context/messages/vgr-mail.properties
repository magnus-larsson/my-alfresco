vgr.mail.validity-checker.first.body=Detta \u00e4r en p\u00e5minnelse om att giltighetstiden g\u00e5r ut om {0} dagar p\u00e5 f\u00f6ljande dokument som \u00e4r publicerat till dokumentlagret.\n\n{1}\n\nDetta mail har skickats fr\u00e5n en automatisk funktion och du kan d\u00e4rf\u00f6r inte svara p\u00e5 detta mail.\n\nDu har f\u00e5tt detta mail eftersom du antingen \u00e4r den som skapat dokumentet eller \u00e4r den som senast \u00e4ndrade det. Vid fr\u00e5gor ang\u00e5ende detta mail eller problem r\u00f6rande uppdateringen av giltighetsdatum, v\u00e4nligen kontakta din lokala helpdesk!\n\nMed v\u00e4nlig h\u00e4lsning\n\nDokumentlager Administration 

vgr.mail.validity-checker.second.subject=P\u00e5minnelse: Dokumentlagret, giltighetstiden g\u00e5r snart ut
vgr.mail.validity-checker.second.body=Detta \u00e4r en p\u00e5minnelse om att giltighetstiden g\u00e5r ut om {0} dagar p\u00e5 f\u00f6ljande dokument som \u00e4r publicerat till dokumentlagret.\n\n{1}\n\nDetta mail har skickats fr\u00e5n en automatisk funktion och du kan d\u00e4rf\u00f6r inte svara p\u00e5 detta mail.\n\nDu har f\u00e5tt detta mail eftersom du antingen \u00e4r den som skapat dokumentet, den som senast \u00e4ndrade det eller inneh\u00e5llsansvarig f\u00f6r det. Vid fr\u00e5gor ang\u00e5ende detta mail eller problem r\u00f6rande uppdateringen av giltighetsdatum, v\u00e4nligen kontakta din lokala helpdesk!\n\nMed v\u00e4nlig h\u00e4lsning\n\nDokumentlager Administration 
