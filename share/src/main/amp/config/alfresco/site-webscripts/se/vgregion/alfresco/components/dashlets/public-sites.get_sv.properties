dashlet.help=<p>Platser \u00e4r projektareor d\u00e4r du kan samarbeta med andra och dela inneh\u00e5ll. Den h\u00e4r dashleten listar alla publika platser.</p><p>H\u00e4rifr\u00e5n kan du:<ul><li>Navigera till en plats</li><li>Markera en plats som favorit s\u00e5 listas den i meny f\u00f6r platser f\u00f6r snabb \u00e5tkomst.</li></ul></p>
